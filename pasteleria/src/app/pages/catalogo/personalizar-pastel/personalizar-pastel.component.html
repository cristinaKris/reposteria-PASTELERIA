<button class="btn-cancelar" (click)="onClose()">
                <i class="bi bi-x-circle"></i> Salir
            </button>

<div *ngIf="!asistente" class="inicio-container">

  <img class="fondo" [src]="imagen">

  <div class="contenido-inicial">
    <h1 class="titulo">Personalizaci칩n de Pasteles</h1>
    <button class="btn-comenzar" (click)="asistente = true">
      Comenzar
    </button>
    <!-- <p class="subtitulo">
      "Tu pastel, tu historia: Dise침a, personaliza y disfruta.  
      <br>El pastel de tus sue침os hecho realidad."
    </p> -->
  </div>
</div>

<div *ngIf="asistente" class="container">
    <app-asistente-pasos #asistente [pasos]="pasos" [pasoActual]="pasoActual" (pasoCambiado)="cambiarPaso($event)" [desplazamiento]="false">
        <div class="paso" *ngIf="pasoActual == 1">
            <h2>Seleccionar tama침o</h2>
            <div class="opciones">
                <button (click)="size(tam)" class="opcion" *ngFor="let tam of sizes">
                    <i class="bi bi-cake"></i>
                    <span>{{ tam }}</span>
                </button>
            </div>    
        </div>

        <div class="paso" *ngIf="pasoActual == 2">
            <h2>Seleccionar sabor</h2>

            <div class="opciones">
                <button (click)="sabor(sab)" class="opcion" *ngFor="let sab of sabores">
                    <i class="bi bi-heart-arrow"></i>
                    <span>{{ sab }}</span>
                </button>
            </div>
        </div>

        <div class="paso" *ngIf="pasoActual==3">
            <h2>Seleccionar relleno</h2>
            <div class="opciones">
                <button (click)="relleno(rell)" class="opcion" *ngFor="let rell of rellenos">
                    <i class="bi bi-cake2"></i>
                    <span>{{rell}}</span>
                </button> 
            </div>
        </div>

        <div class="paso" *ngIf="pasoActual==4">
            <h2>Seleccionar relleno</h2>
            <div class="opciones">
                <button (click)="decoracion(dec)" class = "opcion" *ngFor="let dec of decoraciones">
                    <i class="bi bi-hypnotize"></i>
                    <span>{{dec}}</span>
                </button> 
            </div>
        </div>
       
        <div class="paso" *ngIf="pasoActual==5">
            <h2>Resumen de tu pastel</h2>
            <div class="opciones">
                <button class = "item" (click)="cambiarPaso(1)">
                    <i class="bi bi-heart-arrow"></i>
                    <span>{{pastel.size}}</span>
                </button> 
                <button class = "item">
                    <i class="bi bi-heart-arrow" (click)="cambiarPaso(2)"></i>
                    <span>{{pastel.sabor}}</span>
                </button> 
                <button class = "item">
                    <i class="bi bi-heart-arrow" (click)="cambiarPaso(3)"></i>
                    <span>{{pastel.relleno}}</span>
                </button> 
                <button class = "item">
                    <i class="bi bi-heart-arrow" (click)="cambiarPaso(4)"></i>
                    <span>{{pastel.decoracion}}</span>
                </button> 
            </div>
            
            <div class="resumen-botones">
            <button class="btn-comenzar">
                Total : $800
            </button>
            <button class="btn-comenzar" (click)="finalizar()">
                <i class="bi bi-check-circle"></i> Confirmar
            </button>
            
            </div>
        </div>



    </app-asistente-pasos>
</div>
