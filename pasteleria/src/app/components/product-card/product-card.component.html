Se usa

</app-product-card>

<div class="card">
    <img [src]="imagen" alt="{{name}}" class="image"> 
    <p class="name">{{name}}<p>
    <p class="price">${{price}}</p>
    <div class="buttons">
        <!-- <button class="button" (click)="seeProduct()" >See</button>
        <button class="button" (click)="addToCart()" >Add</button> -->
        <button class="button" (click)="addToCart()" >
            <i class="bi bi-basket2"></i>
        </button>
        <button class="button" (click)="seeProduct()" >
            <i class="bi bi-info-circle"></i>
        </button>
    </div>
</div>
